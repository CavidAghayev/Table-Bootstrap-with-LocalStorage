<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Hello, world!</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
      scroll-behavior: smooth;
    }
    .default-del{
      display: none;
    }
    .del-td:hover{
      cursor: pointer;
    }
    .del-td:hover .del{
      display: none;
    }
     .del-td:hover .default-del{
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" id="for-scrool" style="max-height: 90vh; overflow-y: scroll;">
      <table class="table table-md">
        <thead class="thead-dark sticky-top">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tb">
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="input-group fixed-bottom p-3 bg-white border-top">
        <input type="text" aria-label="First name" class="form-control mr-3" placeholder="Ad">
        <input type="text" aria-label="Last name" class="form-control mr-3" placeholder="Soyad">
        <select class="custom-select mr-3" id="inputGroupSelect01" aria-placeholder="Status">
          <option value="1">Buradadır</option>
          <option value="0">Yoxdur</option>
        </select>
        <input type="submit" aria-label="Status" class="form-control bg-success text-white" value="Əlavə et">
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
